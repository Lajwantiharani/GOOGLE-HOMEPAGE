<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    />
  </head>
  <body>
    <div class="top-right">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://images.google.com/">Images</a>
        
      </div>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="google-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <div class="search-box">
        <input
          type="text"
          class="form-control"
          placeholder="Search Google or type a URL"
        />
        <button type="button" class="btn btn-light">
          <i class="fa-solid fa-microphone"></i>
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Google Search</button>
        <button type="button" class="btn btn-secondary">
          I'm Feeling Lucky
        </button>
      </div>
      <div>
        <p>
          Google offered in: <a href="#">Français</a> <a href="#">Español</a>
          <a href="#">Deutsch</a>
        </p>
      </div>
    </div>

    <footer>
      <div class="location">
        <a href="#">Pakistan</a>
      </div>
      <div class="footer-top">
        <div class="left-links">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="right-links">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/js/all.min.js"></script>
  </body>
</html>
